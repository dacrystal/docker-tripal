version: '2.0'
services:
  db:
    image: postgres
    environment:
     - POSTGRES_PASSWORD=password
    volumes:
      - pgdata:/var/lib/postgresql/data
    network_mode: bridge 

  web:
    environment:
      - MEMORY_LIMIT=256M
      - UPLOAD_LIMIT=20M
    image: dacrystal/tripal
    links:
      - db:postgres
    ports:
      - '80'
    volumes:
      - sites:/var/www/html/sites
      - private:/var/www/private
    network_mode: bridge 

volumes:
  pgdata:
  sites:
  private:

